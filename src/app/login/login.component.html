<div class="container">
  <form #loginForm="ngForm">
    <div class="row mt-3">
      <div class="col-md-3">Tên đăng nhập:</div>
      <div class="col-md-9">
        <input [(ngModel)]="user.userName" required name="userName" minlength="6" class="form-control" #username="ngModel">

        <div *ngIf="(username.dirty || username.touched) && username?.errors?.required">Tên đăng nhập bắt buộc</div>
        <div *ngIf="(username.dirty || username.touched) && username?.errors?.minlength">Tên đăng nhập phải nhiều hơn 6 kí
          tự</div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3">Mật khẩu:</div>
      <div class="col-md-9">
        <input [(ngModel)]="user.password" required minlength="6" name="password" type="password" class="form-control" #password="ngModel">

        <div *ngIf="(password.dirty || password.touched) && password?.errors?.required">Mật khẩu bắt buộc</div>
        <div *ngIf="(password.dirty || password.touched) && password?.errors?.minlength">Mật khẩu phải nhiều hơn 6 kí tự</div>
      </div>
    </div>
  </form>
  <div>{{user | json}}</div>
</div>
